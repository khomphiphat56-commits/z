<script>
const PASSWORD="080225";
let input="";

function press(n){
  if(input.length>=PASSWORD.length)return;
  input+=n;
  document.querySelectorAll(".dot")[input.length-1].classList.add("fill");
  heartFill.style.width=(input.length/PASSWORD.length*100)+"%";
  if(input.length===PASSWORD.length){
    if(input===PASSWORD){
      lock.style.opacity=0;
      setTimeout(()=>lock.remove(),600);
    }else reset();
  }
}

function reset(){
  input="";
  document.querySelectorAll(".dot").forEach(d=>d.classList.remove("fill"));
  heartFill.style.width="0%";
}

function enter(){
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display="none";
    main.classList.add("show");
  },1200);
}
</script>
